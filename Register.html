<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css">
    <title>Register</title>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="register.png" class="side-img">
    </div>

    <div class="right">
        <p class="top-text">Already a member? <a href="#">Login</a></p>

        <h1>Register</h1>

        <form>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">

            <label class="terms">
                <input type="checkbox">
                I agree to all the statements included in the terms of service
            </label>

            <button>Register</button>
        </form>

        <div class="divider">Or</div>

        <div class="socials">
            <button class="apple">Sign up with Apple</button>
            <button class="facebook">Sign up with Facebook</button>
        </div>
    </div>
</div>

</body>
</html>
