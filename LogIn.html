<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <p class="top-text">Not a member? <a href="#">Register</a></p>

        <h1>Login</h1>

        <form>
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">

            <label class="terms">
                <input type="checkbox">
                I agree to all the statements included in the terms of service
            </label>

            <button>Login</button>
        </form>

        <div class="divider">Or</div>

       <div class="socials">
         <button class="apple">Continue with Apple</button>
        <button class="facebook">Continue with Facebook</button>
       </div>


    </div>

    <div class="right">
        <img src="login.png" class="side-img">
    </div>
</div>

</body>
</html>
